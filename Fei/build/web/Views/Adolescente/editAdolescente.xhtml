<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../../Template/Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <style>
            .ui-inputfield{
                width: 100%;

            }
        </style>

        <section id="main-content">
            <section class="wrapper">
                <div class="col-lg-9 main-chart">
                    <div class="btn-group btn-breadcrumb">
                        <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                        <a href="PaginaInicioUsuario.xhtml" class="btn btn-default">Inicio</a>
                        <a href="Valoracion.xhtml" class="btn btn-default">Seguimiento</a>
                        <a href="RegistrarValoracion.xhtml" class="btn btn-default">RegistrarValoracion</a>

                    </div>
                </div>
                <br></br>                                               

                <div class="row form-group">

                    <div class="col-xs-12">
                        <h3 class="active"> Editar Adolescente</h3> 
                        <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                            <li class="disabled"></li>
                        </ul>
                    </div>
                </div>
                <!-- Informacion Remision -->   

                <h:form id="form" prependId="false">
                    <h:messages showDetail="true" showSummary="true"></h:messages>
                    <!-- Informacion remision -->


                    <!-- Informacion Adolescente -->

                    <div class="row " id="step-2">
                        <div class="col-xs-12">
                            <div class="col-md-12 well text-center">

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Tipo Documento:</label>
                                        <div class="input-group">
                                            <h:selectOneMenu class="form-control" value="#{controladorEditarAdolecente.adolescenteSeleccionado.tipoDocumento}">
                                                <f:selectItem itemValue="CC" itemLabel="CC"/>
                                                <f:selectItem itemValue="TI" itemLabel="TI"/>
                                                <f:selectItem itemValue="CE" itemLabel="CE"/>
                                                <f:selectItem itemValue="PAS" itemLabel="PAS"/>
                                            </h:selectOneMenu>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>NÃºmero Documento:</label>
                                        <div class="input-group">
                                            <h:inputText class="form-control" id="txtNumeroDocumento" value="#{controladorEditarAdolecente.adolescenteSeleccionado.numeroDocumento}" required="campo obligatorio"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Nombre: </label>
                                        <div class="input-group">
                                            <h:inputText class="form-control" id="txtNombre" value="#{controladorEditarAdolecente.adolescenteSeleccionado.nombre}" required="campo obligatorio"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Apellido: </label>
                                        <div class="input-group">
                                            <h:inputText class="form-control" id="txtApellido" value="#{controladorEditarAdolecente.adolescenteSeleccionado.apellidos}" required="campo obligatorio"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-user"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Lugar de Nacimiento:</label>
                                        <div class="input-group">
                                            <h:selectOneMenu class="form-control" value="#{controladorEditarAdolecente.adolescenteSeleccionado.lugarNacimiento}">
                                                <f:selectItem itemValue="Bogota" itemLabel="Bogota"/>
                                                <f:selectItem itemValue="Cali" itemLabel="Cali"/>
                                                <f:selectItem itemValue="Medellin" itemLabel="Medellin"/>
                                                <f:selectItem itemValue="Cartagena" itemLabel="Cartagena"/>
                                            </h:selectOneMenu>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Fecha de Nacimiento:</label>
                                        <div class="input-group">
                                            <p:calendar id="popupFechaNacimiento" value="#{controladorEditarAdolecente.adolescenteSeleccionado.fechaNacimiento}" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label>Escolaridad: </label>
                                        <div class="input-group">
                                            <h:selectOneMenu id="txtEscolaridad" class="form-control" value="#{controladorEditarAdolecente.adolescenteSeleccionado.escolaridad}">
                                                <f:selectItem itemValue="Sin educacion" itemLabel="Sin educacion"/>
                                                <f:selectItem itemValue="Primaria" itemLabel="Primaria"/>
                                                <f:selectItem itemValue="Bachiller" itemLabel="Bachiller"/>
                                            </h:selectOneMenu> 

                                            <span class="input-group-addon">
                                                <span class="fa fa-graduation-cap"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <br></br>
                                    <br></br>

                                </div>
                                <div class="btn-toolbar panel-body">
                                    <h:commandButton class="btn btn-primary offset-6" value="cancelar" action="#{controladorEditarAdolecente.cancelar()}" immediate="true"></h:commandButton>
                                    <h:commandButton class="btn btn-primary  " value="Guardar" action="#{controladorEditarAdolecente.editar()}"></h:commandButton>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Informacion sede -->
                    <!-- Documentos Adolescentes -->

                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                        <p:panelGrid id="display" columns="2" columnClasses="label,value">

                            <h:outputText value="Popup:" />
                            <h:outputText value="#{calendarView.date2}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>

                        </p:panelGrid>
                    </p:dialog>
                </h:form>

            </section><!--/wrapper -->
        </section><!-- /MAIN CONTENT -->

    </ui:define>

</ui:composition>
