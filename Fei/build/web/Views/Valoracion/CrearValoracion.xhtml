<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/Template/Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <section id="main-content">
            <section class="wrapper">
                <div class="col-lg-9 main-chart">
                    <div class="btn-group btn-breadcrumb">
                        <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                        <a href="PaginaInicioUsuario.xhtml" class="btn btn-default">Inicio</a>
                        <a href="Valoracion.xhtml" class="btn btn-default">Seguimiento</a>
                        <a href="RegistrarValoracion.xhtml" class="btn btn-default">RegistrarValoracion</a>
                    </div>
                </div>
                <br></br>                                               
                <br></br> 
                <br></br> 
                <br></br>                                               

                <f:view>

                    <h:form>
                        <b:messages showDetail="true" showSummary="true"></b:messages>
                        <div class="row form-group">

                            <div class="col-xs-12" style="text-align: center">
                                <ul class="nav nav-pills nav-justified thumbnail setup-panel">
                                    <li class="active">
                                        <h4 id="activate-step-1" class="list-group-item-heading">Registrar Valoracion</h4>
                                        <p class="list-group-item-text">Informacion Remision</p>

                                    </li>

                                </ul>
                            </div>
                        </div>

                        <div class="row" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">

                                    <div class="row">
                                        <br></br>
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Adolecentes sin valoracion:</label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.valoracion.adolescentepkidAdolescente}" converter="adolescenteConverter" required="true" requiredMessage="No hay adolecentes por valorar">
                                                    <f:selectItems value="#{controladorCrearValoracion.listaAdolecentes}" var="listaAdolecentes" itemLabel="#{listaAdolecentes.nombre} #{listaAdolecentes.apellidos}"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Tipo actividad: </label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" id="txtNombre" value="#{controladorCrearValoracion.valoracion.tipoactividad}" required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Recomendacion: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="txtNombr" value="#{controladorCrearValoracion.valoracion.recomendacion}"  required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Concepto integral: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="txtNomb" value="#{controladorCrearValoracion.valoracion.conceptoIntegral}"  required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Pregunta 1: </label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.encuesta1.escala}" required="true" requiredMessage="campo requerido">
                                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                                </h:selectOneMenu>   
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Pregunta 2: </label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.encuesta2.escala}" required="true" requiredMessage="campo requerido">
                                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Pregunta 3: </label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.encuesta3.escala}" required="true" requiredMessage="campo requerido">
                                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Pregunta 4: </label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.encuesta4.escala}" required="true" requiredMessage="campo requerido">
                                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Pregunta 5: </label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearValoracion.encuesta5.escala}" required="true" requiredMessage="campo requerido">
                                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                            <br></br>
                                            <div class="btn-toolbar panel-body">
                                                <h:commandButton class="btn btn-primary offset-6" value="cancelar" action="/Views/Valoracion/ListarValoraciones.xhtml?faces-redirect=true" immediate="true"></h:commandButton>
                                                <h:commandButton class="btn btn-primary  " value="Guardar" action="#{controladorCrearValoracion.crearValoracion()}"></h:commandButton>
                                            </div>
                                        </div>

                                    </div>

                                    <br></br>

                                </div>
                            </div>
                        </div>


                        <!-- ////////////////////////////////////////////////////////////////// -->

                    </h:form>

                </f:view>

            </section><!--/wrapper -->

        </section><!-- /MAIN CONTENT -->

    </ui:define>

</ui:composition>
