<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/Template/Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content" >
        <section id="main-content">
            <section class="wrapper">
                <div class="col-lg-9 main-chart">
                    <div class="btn-group btn-breadcrumb">
                        <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                        <a href="PaginaInicioUsuario.xhtml" class="btn btn-default">Inicio</a>
                        <a href="Valoracion.xhtml" class="btn btn-default">Seguimiento</a>
                        <a href="RegistrarValoracion.xhtml" class="btn btn-default">RegistrarValoracion</a>
                    </div>
                </div>
                <br></br>                                               
                <br></br> 

                <f:view>

                    <h:form enctype="multipart/form-data" id="form" prependId="false">
                        <br></br>
                        
                        <b:messages showDetail="true" showSummary="true"></b:messages>
                        <div class="row" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">

                                    <div class="row">
                                        <br></br>
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Adolecentes</label>
                                            <div class="input-group">
                                                <h:selectOneMenu class="form-control" value="#{controladorCrearProcesosFinal.proceso.adolescentepkidAdolescente}" converter="adolescenteConverter" required="true" requiredMessage="No hay adolecentes por valorar">
                                                    <f:selectItems value="#{controladorCrearProcesosFinal.listaAdolescentes}" var="listaAdolecentes" itemLabel="#{listaAdolecentes.nombre} #{listaAdolecentes.apellidos}"/>
                                                </h:selectOneMenu>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Fortalecimiento: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="txtNombre" value="#{controladorCrearProcesosFinal.proceso.fortalecimiento}" required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Objetivos: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="txtNombr" value="#{controladorCrearProcesosFinal.proceso.objetivos}"  required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Tracendencia: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="txtNomb" value="#{controladorCrearProcesosFinal.proceso.trascendencia}"  required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Capacidad restaurativa: </label>
                                            <div class="input-group">
                                                <h:inputTextarea class="form-control" id="capacidadRestaurativa" value="#{controladorCrearProcesosFinal.proceso.capacidadRestaurativa}"  required="true" requiredMessage="campo requerido"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <label>Orden juez: </label>
                                            <div class="input-group">
                                                <h:inputFile id="fileUpload" pt:multiple="false" required="true" requiredMessage="por favor, seleccione la orden del juez"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="btn-toolbar panel-body">
                                        <h:commandButton class="btn btn-primary offset-6" value="cancelar" action="/Views/Proceso/ListarProcesos.xhtml?faces-redirect=true" immediate="true"></h:commandButton>
                                        <h:commandButton class="btn btn-primary  " value="Guardar" action="#{controladorCrearProcesosFinal.crearProceso()}"></h:commandButton>
                                    </div>

                                </div>

                                <br></br>

                            </div>
                        </div>

                    </h:form>
                </f:view>

            </section><!--/wrapper -->

        </section><!-- /MAIN CONTENT -->

    </ui:define>

</ui:composition>
